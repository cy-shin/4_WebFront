<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_웹 문서 구조</title>

    <link rel="stylesheet" href="css/17_structure.css">

    <script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 
        [ ? ] div, span 태그의 문제점 
        기존 영역 분할에 사용한 div, span 태그는
        태그의 이름만 봤을 때 나눈다는 것 이외의 의미를 파악할 수 없다
        -> 식별하려면 id, class 속성을 필수적으로 추가해야해 번거로움
        
        [ ! ] 해결방법 
        Semantic Tag(의미있는 태그)를 이용하면
        태그의 이름만 보고 역할을 어느정도 예측할 수 있으며
        웹 접근성도 향상시킬 수 있음

        예시)

        [Tip]
        * Semantic Tag는 div 태그의 이름만 바뀐 것으로 생각하면 좋다

        [Semantic Tag]
        1) <main> : 현재 문서의 주된 콘텐츠를 작성하는 영역
        2) <header> : 문서의 제목, 머리말 영역, 위쪽에 배치하고 싶은 내용 등
        3) <nav> : navigator, 나침반 역할(다른 페이지 또는 사이트로 이동하기 위한 링크를 작성)
        4) <article> : 본문과 독립된 콘텐츠를 작성하는 영역
        5) <aside> : 문서의 양쪽 끝, 사이드바, 광고 등 
        6) <footer> : 문서의 하단 부분, 꼬리말, 페이지에 대한 정보 등
        7) <section> : 구역을 구분하기 위한 영역

        <main>  =========================================
                            <header>                    |
                    -------------------------           |
                             <nav>                      |
                    -------------------------           |
             <aside>       <section>         <aside>    |
                                                        |
                                   <article?>           |   
                                                        |
                    -------------------------           |
                                                        |
                ========================================
                            <footer>
                
    -->

    <main>
        <header>
            <section>
                <!-- 클릭 시 메인페이지로 이동하는 로고 -->
                <a href="#">
                    <img id="home-logo" src="../images/logo.jpg" alt="로고">
                </a>

                
            </section>
            <!-- 검색창 영역 -->
            <section>
                <article class="search-area">
                    <!-- form 태그 : 내부 input태그의 값을 서버 또는 페이지로 전달(= 제출) -->
                    <form action="#">
                        <fieldset>
                            <input type="text" id="query" name="query" 
                             placeholder="검색어를 입력해주세요.">
            
                            <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass">
                                <!-- i태그에서 class만 꺼내서 버튼에 class로 추가함 -->
                                <!-- 글자처럼 취급되어서 font관련 스타일로 꾸밀 수 있음 -->
                            </button>
                        </fieldset>
                    </form>
                </article>
            </section>


            <section></section>
        </header>
        
        <nav>
            <ul>
                <li><a href="#">공지사항</a> </li>
                <li><a href="#">자유 게시판</a></li>
                <li><a href="#">질문 게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1문의</a></li>
            </ul>
        </nav>

        <section class="content">
            <section class="content-1"></section>

            <section class="content-2">
                <form action="#" name="login-frm">
                    <!-- frm form -->
                    <!-- 아이디, 비밀번호, 로그인 버튼 -->
                    <fieldset id="id-pw-area"> 
                        <!-- 아이디/비밀번호 -->
                        <section>
                            <input type="text" name="inputId" placeholder="아이디" autocomplete="off">
                            <input type="password" name="inputPw" placeholder="비밀번호">
                        </section>
        
                        <!-- 로그인 -->
                        <section>
                            <!-- 버튼 태그에 type 안쓰면 기본값 submit -->
                            <button>로그인</button>
                        </section>
                    </fieldset>
        
                    <!-- 아이디 저장 체크박스 -->
                    <!-- label 태그 내부에 input 태그를 작성하면 label for="id"를 작성한 것처럼 만들어짐 -->
                    <label>
                        <input type="checkbox" name="saveId"> 아이디 저장
                    </label>
        
                    <!-- 회원가입, ID/PW찾기 -->
                    <article id="signUp-find-area">
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW찾기</a>
                    </article>
                </form>


            </section>
        </section>
    </main>

    <footer></footer>

</body>
</html>
