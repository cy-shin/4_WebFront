<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_실습문제_3</title>
</head>
<body>
    <form>
        <h1>회원가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th><label>ID</label></th>
                    <td><input type = "text" name = "inputId"></td>
                    <td><button type = "submit" name = "check">중복 확인</button></td>
                </tr>
                <tr>
                    <th><label>비밀번호 </label></th>
                    <td colspan = "2"><input type = "password" name = "inputPw" placeholder = "영문, 숫자, 특수문자 포함 8자 이상" size = "30"></td>
                </tr>
                <tr>
                    <th><label>비밀번호 확인</label></th>
                    <td colspan="2"><input type ="password" name = "checkPw" size = "30"></td>
                </tr>
                <tr>
                    <th><label>Email</label></th>
                    <td><input type="email" name = "inputEmail"></td>
                    <td>
                        <select name ="address">
                            <option value="직접입력" selected>직접입력</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label> 프로필 사진 </label>
            <input type="file">
            <br>
            <br>

            <label> 성별 : </label>
            <input type = "radio" id = "male" name = "gender" value = "male">
            <label for = "male"> 남자 </label>
            <input type = "radio" id = "female" name = "gender" value = "female">
            <label for = "female"> 여자 </label>
            <br>
            <br>

            <label> 생년월일 : </label>
            <input type = "date">
            <br>
            <br>

            <label> 취미 </label>
            <br>

            <input type = "checkbox" id="baseball" name = "hobby" value = "baseball">
            <label> 야구 </label>
            <input type = "checkbox" id="basketball" name = "hobby" value = "basketball">
            <label> 농구 </label>
            <input type = "checkbox" id="football" name = "hobby" value = "football">
            <label> 축구 </label>
            <br>

            <input type = "checkbox" id="study" name = "hobby" value = "study">
            <label> 공부 </label>
            <input type = "checkbox" id="music" name = "hobby" value = "music">
            <label> 음악감상 </label>
            <br>

            <input type = "checkbox" id="ect" name = "hobby" value = "ect">
            <label> 기타 </label>
            <input type = "text" id="ect">
            <br>
            <br>

            <label> 자기소개 </label>
            <br>
            <textarea rows = "10" cols = "50" style="resize:none"></textarea>
        </fieldset>

        <br>
        <button type = "submit">회원가입</button>
        <button type = "reset">다시입력</button>
        <a href = "HTML실습문제1.html">
            <button type = "button">이전으로</button>
        </a>
    </form>

    
</body>
</html>
