<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습문제_1</title>
</head>
<body>
    <form action = "#">
        <label for = "clientname">고객명 : <input type = "text" id="clientname"></label> <br> <br>
        <label for = "clientphone">전화번호 : <input type = "tel" id="clientphone"></label> <br> <br>
        <label for = "clientemail">E-mail: <input type = "email" id="clientemail"></label> <br> <br>

        <label for ="type">피자선택 : </label>
        <select name="type">
            <option>피자를 선택하세요</option>
            <option>페퍼로니 피자</option>
            <option>포테이토 피자</option>
            <option>콤비네이션 피자</option>
        </select>
        
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="small" name="size" value="small">
            <label for ="small">Small</label>
            <br> <br>
            <input type="radio" id="Medium" name="size" value="Medium">
            <label for ="Medium">Medium</label>
            <br> <br>
            <input type="radio" id="Large" name="size" value="Large">
            <label for ="Large">Large</label>
            <br>
            <br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="bacon" name="topping" value="bacon">
            <label for ="bacon">베이컨</label>
            <br> <br>
            <input type="checkbox" id="cheese" name="topping" value="cheese">
            <label for ="cheese">치즈</label>
            <br> <br>
            <input type="checkbox" id="onion" name="onion" value="onion">
            <label for ="onion">양파</label>
            <br> <br>
            <input type="checkbox" id="mushroom" name="topping" value="mushroom">
            <label for ="mushroom">버섯</label>
            <br> <br>
        </fieldset>
        <br>
        <label for ="delivertime">희망배송시간 : </label>
        <input type="time" id="delivertime">
        
        <br> <br>
        <label for ="request">배송시 요청사항 : </label>
        <textarea rows="3" id = "request"></textarea>

        <br> <br>
        <button>주문하기</button>
        

    </form>
    
</body>
</html>
